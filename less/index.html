<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой второй сайт</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="section">
    <h1 class="header"><span>Получите расслабление</span><strong>Видео с котиками</strong></h1>
   <div class="main">
    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3ZEFD5tTRDI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="form">
        <p class="form-header">Напишите добрые слова</p>
        <form action="#">
            <input type="text" placeholder="Ваше имя">
            <input type="text" placeholder="Добрые слова">
            <button class="form-btn">Отправить</button>
        </form>
    </div>
   </div>
</div>
<div class="section">
    <h2 class="f-header">Посмотрите на котят еще немного</h2>
    <div class="feature">
        <div class="col">
            <img src="01.png" alt="Песочный котик" width="150">
            <p>Первый котик</p>
        </div>
        <div class="col">
            <img src="02.png" alt="Белый котик" width="150">
            <p>Второй котик</p>
        </div>
        <div class="col">
            <img src="03.png" alt="Рыжий котик" width="150">
            <p>Третий котик</p>
        </div>
        <div class="col">
            <img src="04.png" alt="Кошечка" width="150">
            <p>Четвёртый котик</p>
        </div>
    </div>
</div>
</body>
</html>
